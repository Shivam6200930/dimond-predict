<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 800px; /* Adjust the max-width as needed */
      margin: 10px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .form-container {
      flex: 1;
      min-width: 300px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
      color: #333;
    }
    .form-group input,
    .form-group select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .form-group input[type="text"] {
      font-size: 14px;
    }
    .form-group select {
      font-size: 14px;
    }
    .form-group input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 4px;
      transition: background-color 0.3s, transform 0.2s;
    }
    .form-group input[type="submit"]:hover {
      background-color: #45a049;
    }
    .form-group input[type="submit"]:active {
      background-color: #3e8e41;
      transform: scale(0.98);
    }
    .form-group input[type="submit"]:focus {
      outline: none;
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      background-color: #e9ffe9;
      border: 1px solid #c1e1c1;
      border-radius: 4px;
      width: 100%; /* Adjust to fit container width */
      max-width: 300px; /* Adjust max-width as needed */
      box-sizing: border-box;
    }
  </style>
</head>
<body>
    <div class="container">
      <div class="form-container">
        <form action="{{url_for('predict_datapoint')}}" method="POST">
            <div class="form-group">
                <label for="carat">Carat:</label>
                <input type="text" id="carat" name="carat" placeholder="ex : 1.0">
            </div>

            <div class="form-group">
                <label for="depth">Depth:</label>
                <input type="text" id="depth" name="depth" placeholder="ex : 61.5">
            </div>

            <div class="form-group">  
                <label for="table">Table:</label>
                <input type="text" id="table" name="table" placeholder="ex : 55.5">
            </div>
            
            <div class="form-group">
                <label for="x">x:</label>
                <input type="text" id="x" name="x" placeholder="ex : 4.5">
            </div>
          
            <div class="form-group">
                <label for="y">y:</label>
                <input type="text" id="y" name="y" placeholder="ex : 4.5">
            </div>
          
            <div class="form-group">
                <label for="z">z:</label>
                <input type="text" id="z" name="z" placeholder="ex : 1.5">
            </div>         
          
            <div class="form-group">
              <label for="cut">Cut:</label>
              <select id="cut" name="cut">
                <option value="">--Select--</option>
                <option value="Fair">Fair</option>
                <option value="Good">Good</option>
                <option value="Very Good">Very Good</option>
                <option value="Premium">Premium</option>
                <option value="Ideal">Ideal</option>
              </select>
            </div>
          
            <div class="form-group">
              <label for="color">Color:</label>
              <select id="color" name="color">
                <option value="">--Select--</option>
                <option value="D">D</option>
                <option value="E">E</option>
                <option value="F">F</option>
                <option value="G">G</option>
                <option value="H">H</option>
                <option value="I">I</option>
                <option value="J">J</option>
              </select>
            </div>

            <div class="form-group">
              <label for="clarity">Clarity:</label>
              <select id="clarity" name="clarity">
                <option value="">--Select--</option>
                <option value="I1">I1</option>
                <option value="SI2">SI2</option>
                <option value="SI1">SI1</option>
                <option value="VS2">VS2</option>
                <option value="VS1">VS1</option>
                <option value="VVS2">VVS2</option>
                <option value="VVS1">VVS1</option>
                <option value="IF">IF</option>
              </select>
            </div>

            <div class="form-group">
              <input type="submit" value="Submit">
            </div>
        </form>
      </div>

      <div class="result">
        <h3>Dimond Price:&#8377 {{final_result}}</h3>
        
      </div>
    </div>
</body>
</html>
